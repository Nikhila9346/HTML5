<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <!--TO EMBED THE YOUTUBE VIDEO-->
    <IFrame src="https://www.youtube.com/embed/jDmlLRi5cIA?si=GeM_VnlzlpbQLxkv" height="400" width="700" allowfullscreen></IFrame>
    <!--TO EMBED GOOGLE MAPS-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15231.555972766611!2d78.5160827927429!3d17.36907376562204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb98e8b4b2913b%3A0x49366cfa18225a9e!2sDilsukhnagar%2C%20Hyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1718202253583!5m2!1sen!2sin" frameborder="0" height="400" width="700"></iframe>
    <!--EMBED A HTML DOCUMENT-->
    <iframe src="/Tasks/MovieSpot.html" frameborder="0" height="400" width="1500"></iframe>
</body>
</html>

<!--
    <iframe></iframe> are used to embed other page content to our webpage

    Attributes:
    1. allowfullscreen - By default, the full screen this disabled for the yt videos, to allow it use allowfullscreen attribute
    2. frameborder="0/1" - 0(means it doesn't provide any border)
                           1(means it will provide the border to the content)
    3. src="embedded link" - source 

-->
