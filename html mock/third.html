    <title>Tables</title>
    <style>
        button:hover{
            color: white;
            background-color: black;
        }
        caption{

    <table border="5" cellpadding="20" cellspacing="5">

        <tr>

        </tr>
        <tr>

            <td>6</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
        </tr>
    </table>

</html>
