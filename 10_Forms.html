<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input id="name" type="text">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br><br>
        <label for="mobile">Ph No:</label>
        <input type="tel" id="mobile">
        <br><br>
        <label for="dob">DOB:</label>
        <input type="datetime" id="dob">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" id="female">
        <label for="female">Female</label>
        <input type="radio" id="others">
        <label for="others">Others</label>
        <br><br>
        <label for="skills">Skills:</label>
        <input type="checkbox" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" id="js">
        <label for="js">JS</label>
        <input type="checkbox" id="react">
        <label for="react">React</label>
        <br><br>
        <label for="country">Country:</label>
        <input type="" id="country">
        <br><br>
        <label for="feedback">Feedback:</label>
        <input type="" id="feedback">
        <br><br>
        <label for="upload">Upload:</label>
        <input type="file" id="upload">
        <br><br>
        <button>REGISTER</button>

    </form>
</body>
</html>




<!-- 
Instead of (type="tel") - It will take both number and alphabets as input
     you can give type="number" - which will create a box where you can increment and decrement the number. This type will only allow numbers.
Instead of type="datetime-local" - It will give you the calendar and time to select.
    you can specify either type="date" or type="datetime"
    (type="date") - It will give you a calendar on the right side of the input box
    (type="datetime") - It will not display any calendar 

If you want to select only one option from multiple options use - type="radio"

If you want to select one or more options from multiple options then use - type="checkbox"
-->
