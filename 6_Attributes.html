<!--
    Attributes add extra information to the tags in HTML
    There are 2 types of attributes
    1. Core/Global Attributes ------- used for most of the tags in HTML (id, class, style, title)
    2. Element Specific Attributes -- used for only the specific elements in HTML like for list tags we use type, start, reversed as attributes
-->
