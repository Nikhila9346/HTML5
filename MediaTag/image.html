<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag: Image</title>
</head>
<body>
    <center><h1>HARRY POTTER CHARACTERS</h1></center>
    <img src="https://i.pinimg.com/originals/cc/25/37/cc25376b481ddf1e6d2fa2d9a1601124.png" alt="Harry Potter" height="500" width="700">
    <img src="https://images4.alphacoders.com/825/82504.jpg" alt="Hermonie Granger" height="500" width="700">
    <img src="https://a1cf74336522e87f135f-2f21ace9a6cf0052456644b80fa06d4f.ssl.cf2.rackcdn.com/images/characters/large/800/Ron-Weasley.Harry-Potter-Series.webp" alt="Ron Weasley" height="500" width="700">
    <img src="./zzz.jpeg" alt="Harry-Hermonie-Ron" height="500" width="700">
</body>
</html>

<!--
    <img> tag is a unpaired tag where src="(paste link address)" alt="(alternate name)"
    Absolute Path -> Copying the image address 
    Relative Path -> Downloading the image 
-->
