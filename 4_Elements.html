<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
</head>
<body>
    <!--Block level elements take entire width of the webpage
    Whatever the tags you write after the block level elements will be displayed on the next line-->
    <span>
    <h1 style="border: 2px solid blue"> This is Block level Element</h1>
    <h2>This is heading tag</h2>
    <div>This is division tag</div>
</span>
    <!--Inline level elements take the content width
    Whatever the elements you specify after the inline level elements will be appeared in the same line (only inline level elements)-->
    <p>
    <span style="border: 2px solid gray">This is Inline level elements </span>
    <b>Bold tag</b>
    <i>Italic tag</i>
    <u>Undelined tag</u>
    <mark>Mark Tag</mark>
    <strike>Strike tag </strike>
    <sup>Super tag</sup>
    <sub>Sub tag</sub>
    <big>BIG TAG</big>
    <small>SMALL TAG</small>
</p>

</body>
</html>
