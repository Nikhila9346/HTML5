<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cellpadding Attribute</title>
</head>
<body>
    <h4>with cellpadding attribute
        About: Provides spacing between the content in the cell to the border of hte cell
    </h4>
    <table border="10" cellpadding="50">
        <caption>MENU</caption>
        <tr>
            <td>Food Items</td>
            <td>Price</td>
        </tr>
        <tr>
            <td>Chicken Biryani</td>
            <td>250</td>
        </tr>
        <tr>
            <td>Gobi Manchuria</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Kunafa</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Icecream</td>
            <td>45</td>
        </tr>
    </table>
</body>
</html>
