<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border attribute</title>
</head>
<body>
    <h4>Without Border attribute</h4>
    <table>
        <caption>MENU</caption>
        <tr>
            <td>Food Items</td>
            <td>Price</td>
        </tr>
        <tr>
            <td>Chicken Biryani</td>
            <td>250</td>
        </tr>
        <tr>
            <td>Gobi Manchuria</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Kunafa</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Icecream</td>
            <td>45</td>
        </tr>
    </table>
    <h4>With Border attribute</h4>
    <table border="10">
        <caption>MENU</caption>
        <tr>
            <td>Food Items</td>
            <td>Price</td>
        </tr>
        <tr>
            <td>Chicken Biryani</td>
            <td>250</td>
        </tr>
        <tr>
            <td>Gobi Manchuria</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Kunafa</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Icecream</td>
            <td>45</td>
        </tr>
    </table>
</body>
</html>
