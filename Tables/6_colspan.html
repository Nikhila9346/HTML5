<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan Attribute</title>
</head>
<body>
    <h4>with colspan attribute
        About: to specify the no.of columns that should be spanned
    </h4>
    <table border="5" rules="all">
    <caption>BILL</caption>
    <tr>
        <th>Food Item</th>
        <th>Cost</th>
    </tr>
    <tr>
        <td>Chicken Biryani</td>
        <td>140</td>
    </tr>
    <tr>
        <td>Ice Cream</td>
        <td>45</td>
    </tr>
    <tr>
        <td colspan="2">185</td>
    </tr>
</table>
</body>
</html>
