<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <ul>
        <li>Actors</li>
        <ol>
            <li>Tollywood</li>
            <ul type="square">
                <li>Prabhas</li>
                <li>PSPK</li>
            </ul>
            <li>Bollywood</li>
            <ul type="circle">
                <li>Ranbir Kapoor</li>
                <li>SRK</li>
            </ul>
            <li>Sandalwood</li>
            <ul type="disc">
                <li>Yash</li>
                <li>Sudeep</li>
            </ul>
        </ol>
    </ul>
</body>
</html>
