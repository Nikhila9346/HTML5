<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag</title>
</head>
<body>
    <marquee><h1>Violence, Violence, Violence, I don't like, I Avoid....but Violence likes me, I can't Avoid</h1></marquee>

    <!--Scrolling the image-->
    <marquee><img src="./KGF-2.jpg" alt="Rocky" height="250" width="600"></marquee>

    <!--changing the direction = "right" and specifying the scrollamount-->
    <marquee direction="right" scrollamount="8"><h1>Ahh....! parled le</h1><img src="https://i0.wp.com/thecultsbay.com/wp-content/uploads/2024/05/Prabhas-Kalki-2898-AD-Bujji-by-Keerthy-Suresh-out-now-Nag-ashwin-Vyjayanthi-Movies-The-Cults-Bay_0052_Prabhas-Kalki-28.jpg?resize=640%2C271&ssl=1" alt="Bujji" ></marquee>

    <!--changing the behaviour = "slide"-->
    <marquee behavior="slide" direction="up" loop="10"><h1>Nv antha harsh ga matladaku chandu feel avthanu</h1><img src="https://i.ytimg.com/vi/DILVObSV1eQ/maxresdefault.jpg" alt="Bramhi" height="250" width="600"></marquee>

    <!--changing behavior = "alternate"-->
    <marquee behavior="alternate" loop="10" scrolldelay="500" direction="down"><h1>Ahh...! parled le</h1></marquee>
    


</body>
</html>

<!--changing the direction of the scrolling text use direction="left/right/up/down" 
    and the speed of the scroll can be manipulated by the attribute scrollamount="any number" - higher the number more the speed
    scrolldelay="" -- lower the number higher the speed and higher the number lower the speed, you can't use it with scrollamount attribute
    behaviour = "scroll/slide/alternate", scroll is the default value
    loop = "any nunber" to specify how many times it should repeat
    -->
