<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <a href="https://github.com/Nikhila9346">github</a>
    <a href="https://www.linkedin.com/in/nikhila-reddy-845a321aa/" target="_self">linkedin</a>
    <a href="https://www.hackerrank.com/profile/nikhilabeereddy" target="_blank">hackerrank</a>
</body>
</html>

<!--
    Anchor tag is used to navigate from one page to another page
    if you specify target="_self" it means the link will open in the same page
    if you specify target="_blank" it means the link will open in the other page 
-->
