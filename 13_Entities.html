<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <center><h1>&gt;</h1></center>
    <center><h1>&lt;</h1></center>
    <center><h1>&copy;</h1></center>
    <center><h1>&reg;</h1></center>
    <center><h1>&hearts;</h1></center>      
    <center><h1>Good            Morning</h1></center>
    <center><h1>Good &nbsp; &nbsp; Morning</h1></center>
            
</body>
</html>

<!--
    Entities are used to display the reserved characters.
    syntax: &entity_name;
    &nbsp (non-breaking spaces) : used to provide the spaces inbetween words
-->
